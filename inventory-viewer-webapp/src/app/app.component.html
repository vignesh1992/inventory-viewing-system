<table #ref datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>SKU</th>
      <th>Name</th>
      <th>Count</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of items">
			<td> {{item.sku}} </td>
      <td> {{item.name}} </td>
      <td> {{item.count}} </td>
		</tr>
	</tbody>
	
</table>
